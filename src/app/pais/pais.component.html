<main role="main" class="col-md-9 mt-5 container">
  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <form name="form" #f="ngForm" class="card p-2" (ngSubmit)="f.form.valid && save()" novalidate>
        <button type="button" (click)="reset()" class="btn btn-lg btn-block btn-outline-primary mb-2">Novo
        </button>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <input [(ngModel)]="model.nome" name="nome"
                     type="text" class="form-control"
                     placeholder="Nome"
                     value="" required>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <app-sigla [(inputModel)]="model.sigla"></app-sigla>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <input [(ngModel)]="model.gentilico" name="Gentilico"
                     type="text" class="form-control"
                     placeholder="Gentilico"
                     value="" required>
            </div>
          </li>
        </ul>
        <input class="btn btn-primary btn-lg btn-block" value="Guardar" type="submit" [disabled]="f.invalid"/>
      </form>
    </div>
    <div class="col-md-8 order-md-1">
      <div class="table-responsive">
        <div *ngIf="PAISES.length == 0" class="alert alert-secondary mb-3" role="alert">
          Ainda não existem países cadastrados!
        </div>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Nome</th>
            <th>Sigla</th>
            <th>Gentilico</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let pais of paises">
            <td>{{ pais.nome }}</td>
            <td>{{ pais.sigla }}</td>
            <td>{{ pais.gentilico }}</td>
            <td>
              <div class="btn-group">
                <button type="button" (click)="edit(pais)" class="btn btn-sm btn-outline-secondary">Alterar</button>
                <button type="button" (click)="delete(pais)" class="btn btn-sm btn-outline-secondary">Excluir</button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>

        <div class="d-flex justify-content-between p-2">
          <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
          </ngb-pagination>

          <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
            <option [ngValue]="2">2 items por página</option>
            <option [ngValue]="4">4 items por página</option>
            <option [ngValue]="6">6 items por página</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</main>
