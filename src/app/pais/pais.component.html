<main role="main" class="col-md-9 mt-5 container">
  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <form name="form" #f="ngForm" class="card p-2" (ngSubmit)="f.form.valid && save()">
        <button type="button" (click)="reset()" class="btn btn-lg btn-block btn-outline-primary mb-2">Novo</button>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <input [(ngModel)]="model.nome" name="nome"
                     type="text" class="form-control"
                     placeholder="Nome"
                     value="" required>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <app-sigla [(inputModel)]="model.sigla"></app-sigla>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <input [(ngModel)]="model.gentilico" name="Gentilico"
                     type="text" class="form-control"
                     placeholder="Gentilico"
                     value="" required>
            </div>
          </li>
        </ul>
        <input class="btn btn-primary btn-lg btn-block" value="Guardar" type="submit" [disabled]="f.invalid || !usuarioService.getAdmin()"/>
      </form>
    </div>
    <div class="col-md-8 order-md-1">
      <div class="table-responsive">
        <div *ngIf="dtOptions.data.length == 0" class="alert alert-secondary mb-3" role="alert">
          Ainda não existem países cadastrados!
        </div>
        <table datatable="ng" *ngIf="dtOptions.data.length > 0" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover"></table>
      </div>
    </div>
  </div>
</main>
